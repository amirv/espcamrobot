; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32cam

[env:esp32cam]
board = esp32cam
platform = espressif32
framework = arduino
lib_deps = 
	jandrassy/ArduinoOTA@^1.0.9
	espressif/esp32-camera@^2.0.0
